name: Build & Deploy
on:
  pull_request:

jobs:
  build-deploy:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: 14

    - run: npm install
    - run: npm run build
    - run: npm run doc
    - run: npm run test:coverage
    - run: npm run bundle
    - run: npm run bundle:min